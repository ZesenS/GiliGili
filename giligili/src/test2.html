<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll</title>
    <style>
        div {
  width: 100px;
  height: 100px;
  background-color: lightgray; /* 为了更好地显示边框，添加一个背景颜色 */

}

</head>
<body>
    <div></div>
</body>
